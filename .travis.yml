language: node_js
node_js:
  - 10
  - 12
  - 14

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

script:
  - yarn test --coverage

before_deploy:
  - npm install -g auto-dist-tag
  - auto-dist-tag --write

deploy:
  provider: npm
  email: tobias.bieniek@gmx.de
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: Turbo87/auto-dist-tag
